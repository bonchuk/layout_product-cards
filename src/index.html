<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__pic" src="/images/imac.jpeg" alt="iMac">
    <p class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <span class="card__code">Код товара: 195434</span>
    <div class="card-stars">
      
    </div>
    <span class="card__feedbacks">Отзывов: 5</span>
  </div>
</body>
</html>
